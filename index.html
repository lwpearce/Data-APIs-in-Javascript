<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Train: Data/APIs 1</title>
    </head>
    <body>       
        <h1>Fetching </h1>
        <script>
            console.log('about to fetch some files');
            const pics = ['rainbow.jpg','frog.jpg','tree.jpg'];
            catchPics(pics)                  // this function returns a promise,
            .then(response => {             // so this then gets run after the promise is done
                console.log('yay we got the promise back');
            })     
            .catch(error => {
            console.log('error!');
            console.error(error);
            });           
            
            // all of the following is asynchronous and it all is in one function to be called.
            async function catchPics(filenames) {
                
                for (let filename of filenames) {
                    const response = await fetch(filename);     // await and async go together
                    const blob = await response.blob();   
                    const img = document.createElement('img');       // await and async go together
                    img.src = URL.createObjectURL(blob);
                    img.width = '200';
                    document.body.append(img);
                }
            }       
            
        </script>
    </body>
</html>
