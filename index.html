<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Train: Data/APIs 1</title>
    </head>
    <body>
        <img src="" id="rainbow" width="480" />
        <script>
            console.log('about to fetch a rainbow');

            catchRainbow()                  // this function returns a promise,
            .then(response => {             // so this then gets run after the promise is done
                console.log('yay we got the promise back');
            })     
            .catch(error => {
            console.log('error!');
            console.error(error);
            });
            
            // all of the following is asynchronous and it all is in one function to be called.
            async function catchRainbow() {
                const response = await fetch('rainbow.jpg');  // await and async go together
                const blob = await response.blob();           // await and async go together
                document.getElementById('rainbow').src = URL.createObjectURL(blob);
            }       
        </script>
    </body>
</html>
